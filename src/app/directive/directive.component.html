<p>IF directive</p>
<div *ngIf="online">
    Online
</div>
<button (click)="myFunction()">Toggle</button>

<p>FOR directive</p>
<ul>
    <li *ngFor="let lists of list; let i=index">  {{ i }} {{ lists }}</li>
</ul>
<hr>
<ul>
    <li *ngFor="let infos of info"> {{ infos.id }} - {{ infos.nm }}- {{ infos.bool }}</li>
</ul>

<hr>

<p>Style directive</p>
<span style="color: red;">Red</span>
<span [style]="'color: blue;'">Blue</span>
<span [style]="{color: green}">Green</span>
<span [style]="{color: online?'yellow':'brown'}">Hint</span>
<span [ngStyle]="{'color':online?'yellow':'brown'}">Black</span>
